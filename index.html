<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brynn Hawker</title>

    <meta property="og:title" content="Brynn Hawker" />
    <meta property="og:url" content="http://hawker.me" />
    <meta property="og:image" content="http://hawker.me/dist/img/og.png" />
    <meta property="og:description" content="The personal portfolio for Brynn Hawker, a designer from Victoria, BC." />

    <meta name="theme-color" content="#5764c6" />

    <link rel="stylesheet" type="text/css" href="dist/styles.css">

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <!-- single page app in bundle.js -->
    <script src="/dist/bundle.js"></script>
  </body>
</html>
